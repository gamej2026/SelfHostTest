name: Deploy to GitHub Pages

on:
  push:
    branches: [main, copilot/deploy-github-pages]
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 허용
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # 2. Unity 라이브러리 캐시
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-
            Library-

      # 3. Unity 빌드 실행 (game-ci/unity-builder)
      - name: Build Unity WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildMethod: BuildScript.BuildWebGL

      # 4. Gzip 압축 파일 해제 (GitHub Pages 호환성)
      - name: Decompress build files
        run: |
          buildDir="build/webgl/Build"
          if [ -d "$buildDir" ]; then
            for file in "$buildDir"/*.gz; do
              if [ -f "$file" ]; then
                outFile="${file%.gz}"
                echo "Decompressing: $(basename "$file")"
                gunzip -c "$file" > "$outFile"
                echo "Decompressed: $(basename "$file")"
              fi
            done
            
            # index.html에서 .gz 확장자 제거
            indexFile="build/webgl/index.html"
            if [ -f "$indexFile" ]; then
              sed -i 's/\.gz"/"/g' "$indexFile"
              echo "Updated index.html to reference decompressed files"
            fi
          fi

      # 5. 빌드 결과물을 아티팩트로 업로드
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: unity-webgl-build
          path: build/webgl

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. 빌드 아티팩트 다운로드
      - name: Download build artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: unity-webgl-build
          path: build

      # 2. GitHub Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 3. 빌드 디렉토리를 아티팩트로 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      # 4. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
