name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, copilot/deploy-github-pages ]
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 허용
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: self-hosted
    env:
      UNITY_PATH: /Applications/Unity/Hub/Editor/2022.3.59f1/Unity.app/Contents/MacOS/Unity
    
    steps:
      # 1. 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Unity 빌드 실행
      - name: Build Unity WebGL
        run: |
          ${{ env.UNITY_PATH }} \
            -quit -batchmode -nographics \
            -projectPath . \
            -executeMethod BuildScript.BuildWebGL \
            -logFile -
        continue-on-error: false

      # 3. Gzip 압축 파일 해제 (GitHub Pages 호환성)
      - name: Decompress build files
        run: |
          if [ -d "build/webgl/Build" ]; then
            cd build/webgl/Build
            for file in *.gz; do
              if [ -f "$file" ]; then
                gunzip -k "$file"
                echo "Decompressed: $file"
              fi
            done
            cd ../../..
            
            # index.html에서 .gz 확장자 제거
            if [ -f "build/webgl/index.html" ]; then
              sed -i.bak 's/\.gz"/"/' build/webgl/index.html
              rm build/webgl/index.html.bak
              echo "Updated index.html to reference decompressed files"
            fi
          fi

      # 4. 빌드 결과물을 아티팩트로 업로드
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: unity-webgl-build
          path: build/webgl

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 1. 빌드 아티팩트 다운로드
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: unity-webgl-build
          path: build

      # 2. GitHub Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 3. 빌드 디렉토리를 아티팩트로 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      # 4. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
