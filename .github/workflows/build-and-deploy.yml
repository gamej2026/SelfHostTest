name: Build WebGL and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted  # ğŸ’¡ ìì‹ ì˜ PCì—ì„œ ì‹¤í–‰
    
    steps:
      # 1. ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true  # Git LFS í™œì„±í™” (í° íŒŒì¼ìš©)

      # 3. WebGL ë¹Œë“œ ìˆ˜í–‰
      - name: Build WebGL
        run: |
          & "D:\UnityEditor\2022.3.59f1\Editor\Unity.exe" `
            -quit `
            -batchmode `
            -nographics `
            -logFile - `
            -projectPath . `
            -executeMethod BuildScript.BuildWebGL `
            -buildPath "build/webgl"
        
      # 4. ë¹Œë“œ ì‚°ì¶œë¬¼ ì•„í‹°íŒ©íŠ¸ë¡œ ì €ì¥
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webgl-build
          path: build/webgl

      # 5. GitHub Pagesì— ë°°í¬
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/webgl
